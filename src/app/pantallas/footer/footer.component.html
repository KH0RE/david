


<button data-toggle="modal" data-target="#exampleModal" class="btn-flotante">Crear Foto <i class="fas fa-plus fa-lg" ></i></button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Crear Nueva Foto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <form [formGroup]="imageForms" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-sm-6 col-lg-6">
                  <label for="" style="font-weight: 600; color: #0D924A">Lugar :</label>
                  <input type="text" class=" form-control " placeholder="Titulo de la Imagen" formControlName="title">
                  <br>
                </div>
                <div class="col-sm-6 col-lg-6">
                  <div>
                    <div>
                      <label style="font-weight: 600; color: #0D924A">Provincia</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01" formControlName="provinces_id">
                      <option class=" form-control " *ngFor="let data of provinces"  value="{{ data.id }}"> {{
                        data.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6 col-lg-12">
                  <label for="" style="font-weight: 600; color: #0D924A">Ubicacion :</label>
                  <input type="text" class=" form-control " placeholder="Direccion del Lugar" formControlName="address">
                  <br>
                </div>
                <div class="col-sm-6 col-lg-12">
                  <div class="input-file">
                    <input type="file" placeholder="File" (change)="onFileChange($event)">
                    <img style="width: 50%; height: 50%; position: relative; left: 25%;" *ngIf="image"
                      class="img-fluid img-thumbnail image" [src]="image" alt="">
                  </div>
                </div>
                <div class="col-sm-6 col-lg-12">
                  <label style="font-weight: 600; color: #0D924A">Descripcion</label>
                  <textarea type="text" placeholder="Hablanos un poco de ti!!!" formControlName="description"
                    class="form-control" rows="3"></textarea>
                  <br>
                </div>
              </div>
              <button type="submit" class="btn btn-outline-success btn-lg btn-block "> Crear </button>
            </form>
          </div>
        </div>
      </div>

      <div *ngIf="alert"  id="alert" class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>Acción Realizada con Éxito </strong> <br> {{ msg }}
        <img src="../../../assets/creado.gif"  style="width: 40%; height: 40%; position: relative; left: 10%;" alt="">

        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <a href="guia/home" id="boton" class="btn btn-success">Continuar <i class="fas fa-check fa-md"></i></a>
      </div>

      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>-->
    </div>
  </div>
</div>
