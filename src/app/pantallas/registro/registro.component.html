<div class="bg-image"
style="background-image: url('../../../assets/fondo.jpg');
    height: 100vh; background-size: 100% auto;;">
  <div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="carusel" style="position: relative; top: 15%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
        style="border-top: none;
        border-left: none; border-radius: 15%;
        box-shadow: 15px 12px 15px rgb(56, 56, 56);"
        >
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" style="border-radius: 5%;">
              <img src="../../../assets/logo2.jpg" style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/logo3.jpg"  style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/logo4.jpg" style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/logo5.jpg" style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/logo6.jpg" style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">

          <div class="modal-body">
            <div style="text-align: center;">
              <p style="font-size: 200%;  font-weight: 700;"> {{ msg }} </p>
            </div>
            <img src="../../../assets/listo.gif"  style="width: 40%; height: 40%; position: relative; left: 30%;" alt="">
          </div>
          <a href="/guia" type="button" class="btn btn-success">Continuar <i class="fas fa-check fa-md"></i></a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
     <!-- <div *ngIf="creado"  id="alerta"  class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Bienvenido!</strong> <br> {{ msg }} <i class="fas fa-check-circle fa-lg"></i>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>-->



      <div style="position: relative; top: 10%;" >
        <div class="card"  >
          <h2 style="text-align: center; position: relative; top: 10px; margin-top: 40px; " >Guia - Ecu</h2>
          <h1 style="text-align: center; position: relative; top: 10px;  color: #0D924A;" >Registro</h1>
          <form [formGroup]="registroForm" (ngSubmit)="onSubmit()"  data-toggle="validator" >
            <div class="form-group">
              <div class="row" style="margin: 25px; padding-top: 10px;">
                <div class="col-12">
                  <label for=""  style="font-weight: 600; color: #0D924A"  >Nombre :</label>
                  <input type="text" class=" form-control "
                         style="border-top: none; border-left: none; border-right: none; "
                         placeholder="Escriba su Nombre"
                         formControlName="name"
                         required
                         >
                         <div class="help-block with-errors"></div>
                  <br>
                </div>
                  <div class="col-12">
                    <label for="" style="font-weight: 600; color: #0D924A" >Email :</label>
                    <input type="text" class=" form-control "
                           style="border-top: none; border-left: none; border-right: none; "
                           placeholder="Escriba su Email"
                           formControlName="email"
                           required
                           >
                    <br>
                  </div>
                  <div class="col-12">
                    <label for=""  style="font-weight: 600; color: #0D924A"  >Password :</label>
                    <input type="password" class=" form-control "
                           style="border-top: none; border-left: none; border-right: none; "
                           placeholder="Escriba su ContraseÃ±a"
                           formControlName="password"
                           required
                           >
                    <br>
                  </div>

              </div>
              <button type="submit" style="position: relative; left: 40%;"
              data-toggle="modal" data-target="#exampleModalCenter"
                      class="btn btn-outline-success "
                      [disabled]="!registroForm.valid"
                      > Registrate
              </button>
            </div>
          </form>
          <br>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
