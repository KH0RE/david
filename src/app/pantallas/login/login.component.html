<div class="bg-image"
style="background-image: url('../../../assets/fondo.jpg');
    height: 100vh; background-size: 100% auto;;">
  <div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="carusel" style="position: relative; top: 15%;">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"
        style="border-top: none;
        border-left: none; border-radius: 15%;
        box-shadow: 15px 12px 15px rgb(56, 56, 56);"
        >
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>

          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active" style="border-radius: 5%;">
              <img src="../../../assets/logo2.jpg" style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/logo3.jpg"  style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/logo4.jpg" style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/logo5.jpg" style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/logo6.jpg" style="border-radius: 5%; " class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div  class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" >
        <div class="modal-content">

          <div class="modal-body" *ngIf="ok">
            <div style="text-align: center;">
              <p style="font-size: 200%;  font-weight: 700;"> {{ msg }} {{ error }} </p>
            </div>
            <img src="../../../assets/listo.gif" *ngIf="imgOk"  style="width: 40%; height: 40%; position: relative; left: 30%;" alt="">
            <img src="../../../assets/error.gif" *ngIf="imgErr"  style="width: 40%; height: 40%; position: relative; left: 30%;" alt="">
          </div>
          <a href="guia/home" type="button" *ngIf="check" class="btn btn-success">Continuar <i class="fas fa-check fa-md"></i></a>
          <a href="guia/sign-up" type="button"  *ngIf="wrong" class="btn btn-danger">Continuar <i class="fas fa-times fa-md"></i></a>
        </div>
      </div>
    </div>



    <div class="col-md-4">
      <div style="position: relative; top: 10%;" >
        <div class="card"  >
            <h2 style="text-align: center; position: relative; top: 10px; margin-top: 40px; " >Guia - Ecu</h2>
            <h1 style="text-align: center; position: relative; top: 10px;  color: #0D924A;" >Login</h1>
          <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="form-group">
              <div class="row" style="margin: 25px; padding-top: 15px;">

                  <div class="col-12">
                    <label for="" style="font-weight: 600; color: #0D924A" >Email :</label>
                    <input type="text" class=" form-control "  style="border-top: none; border-left: none; border-right: none; "
                    placeholder="Escriba su Email"
                    formControlName="email"
                    >
                    <br>
                  </div>
                  <div class="col-12">
                    <label for=""  style="font-weight: 600; color: #0D924A"  >Password :</label>
                    <input type="password" class=" form-control "
                     style="border-top: none; border-left: none; border-right: none; "
                     placeholder="Escriba su ContraseÃ±a"
                     formControlName="password"
                     >
                    <br>
                  </div>
              </div>
              <button type="submit" style="position: relative; left: 40%;"
                      class="btn btn-outline-success "
                      data-toggle="modal" data-target="#exampleModalCenter"
                      [disabled]="!loginForm.valid"
                      > Ingresar
              </button>
            </div>
          </form>
          <div style="align-items: center; padding: 15px; margin: 20px; ">
            <a href="guia/sign-up" style="position: relative; left: 6%; cursor: pointer; color: blue; " > Aun no tienes Cuenta Registrate ? </a>
          </div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
